{{- define "main" -}}
<div class="card-deck" style="display:flex;">

{{- range .Site.Data.contributors -}}
<div class="card mr-3"  style="max-width: 18rem;flex:inherit">
    <img class="card-img-top" src="{{.image}}" alt="{{ .name }}" max/>
    <div class="card-body">
      <h5 class="card-title">{{ .name }}</h5>
      <h6 class="card-title"><strong>Pronouns:</strong> {{ .pronouns }}</h6>
      <p class="card-text">{{ .bio }}</p>
    </div>
    
    <div class="card-footer text-muted">
        {{- if isset . "twitter" -}}
        <a href="{{.twitter}}" class="mr-3">  
            <img src="/twitter-circle.png">
        </a>
        {{- end -}}
        {{- if isset . "website" -}}
        <a href="{{.website}}" class="mr-3">  
            <img src="/link.png">
        </a>
        {{- end -}}
    </div>
    
  </div>

    <img src="{{.image}}" class="figure-img img-fluid rounded-circle img-thumbnail" style="max-height:5em;max-width:5em" />
    <figcaption class="figure-caption">{{ .name }}</figcaption>
</figure> -->
{{- end -}}
</div>
{{- .Content -}}
{{- end -}}
